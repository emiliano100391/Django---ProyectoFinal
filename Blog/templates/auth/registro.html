{% extends '../base.html' %}
{% load static %}
{% block contenido %}

<section class="container">
    <h1 class="text-start text-danger" style="font-variant: small-caps; font-family:'Franklin Gothic Medium';">registro</h1>

    <form action="{% url 'apps.blog_auth:registro' %}" method="POST" enctype="multipart/form-data" class="form-control g-3 mt-5 text-center">{% csrf_token %}
        <div class="d-flex flex-row mb-3">
            <span for="username" class="input-group-text pl-3 col-2">Usuario</span>
            <input type="text" class="col-6" name="username" id="username" required> 
        </div>

        <div class="d-flex flex-row mb-3">
            <span for="first_name" class="input-group-text pl-3 col-2">Nombre</span>
            <input type="text" class="col-6" name="first_name" id="first_name"> 
        </div>

        <div class="d-flex flex-row mb-3">
            <span for="last_name" class="input-group-text pl-3 col-2">Apellido</span>
            <input type="text" class="col-6" name="last_name" id="last_name"> 
        </div>

        <div class="d-flex flex-row">
            <span for="email" class="input-group-text pl-3 col-2">Email</span>
            <input type="email" class="col-6" name="email" id="email" required>
        </div>

        <div class="d-flex flex-row mt-3">
            <span for="password1" class="input-group-text pl-3 col-2">Contraseña</span>
            <input type="password" class="col-6" name="password1" id="password1" required>
        </div>

        <div class="d-flex flex-row mt-3">
            <span for="password2" class="input-group-text pl-3 col-2">Confirmar Contraseña</span>
            <input type="password" class="col-6" name="password2" id="password2" required>
        </div>
        <button type="submit" class="btn btn-success mt-3">Registrar</button>
    </form>
</section>

{% endblock contenido %}
